<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="../../reveal.js/css/reveal.css">
<link rel="stylesheet" href="../../reveal.mod/css/theme/black.css">
<link rel="stylesheet" href="../../reveal.mod/css/custom.css">
<script src="../../reveal.mod/js/d3.v4.min.js"></script>
<script src="../../reveal.mod/js/d3-color.v1.min.js"></script>
<script src="../../reveal.mod/js/d3-interpolate.v1.min.js"></script>
<script src="../../reveal.mod/js/d3-scale-chromatic.v1.min.js"></script>
<script src="neural_network_visualization.js"></script>

<style>

.neuron {
  stroke: #fff;
  z-index: 100;
  stroke-width: 0.4vmin;
}

.arrow {
  fill: white;
  stroke: #000;
  z-index: 100;
}

.neuron:hover {
  stroke: #fff;
  stroke-width: 0.8vmin;
}

.link {
  stroke: #fff;
  z-index: 50;
}

table.center {
  margin-left:20%; 
  margin-right:auto;
}

</style>

<body>
<div class="reveal" id="outer">

<table class="center">
<tr><td>Number of Layers</td><td><input type="range" min="2" max="10" step="1" value="3" id="layerslider" oninput="visualization.set_number_of_layers(this.value)"></td></tr>
<tr><td>Number of Neurons</td><td><input type="range" min="1" max="6" value="3" id="neuronslider" oninput="visualization.set_number_of_neurons_in_active_layer(this.value)"></td></tr>
<tr><td>Forward Propagation</td><td><button onclick="visualization.forward_pass()">Start</button></td></tr>
<tr><td>Backward Propagation</td><td><button onclick="visualization.backward_pass()">Start</button></td></tr>
</table>
<script>

visualization = new NeuralNetworkVisualization()

</script>
</div>
</body>
